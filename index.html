<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación</title>
  <style>
    :root {
      --primary-color: #3a0099;
      --secondary-color: #00ffff;
      --dark-bg: #1a0033;
      --light-text: #ffffff;
      --error-color: #ff4444;
      --success-color: #00c851;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--primary-color), var(--dark-bg));
      color: var(--light-text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      border: 2px solid var(--secondary-color);
    }

    h1 {
      text-align: center;
      color: var(--secondary-color);
      text-shadow: 0 0 10px var(--secondary-color);
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    input {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid var(--secondary-color);
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--light-text);
      font-size: 16px;
      box-shadow: 0 0 5px var(--secondary-color);
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 5px;
      color: var(--light-text);
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--secondary-color);
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.3);
      border: 1px solid var(--error-color);
      color: var(--light-text);
    }

    .success {
      background-color: rgba(0, 200, 0, 0.3);
      border: 1px solid var(--success-color);
      color: var(--light-text);
    }

    .nav-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--secondary-color);
    }

    .nav-tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: var(--light-text);
      font-size: 16px;
      position: relative;
    }

    .nav-tab.active {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }

    .nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--secondary-color);
      box-shadow: 0 0 10px var(--secondary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .user-data {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid var(--secondary-color);
    }

    .all-users {
      margin-top: 20px;
    }

    .user-card {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid var(--secondary-color);
    }

    .logout-button {
      background: linear-gradient(to right, var(--error-color), #990000);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Mi Aplicación</h1>

  <div class="nav-tabs">
    <button class="nav-tab active" data-tab="login">Iniciar Sesión</button>
    <button class="nav-tab" data-tab="register">Registrarse</button>
    <button class="nav-tab" data-tab="verify">Verificar Cuenta</button>
    <button class="nav-tab" data-tab="profile">Perfil</button>
    <button class="nav-tab" data-tab="users">Usuarios</button>
  </div>

  <!-- Login Form -->
  <div class="tab-content active" id="login">
    <div class="form-container">
      <div class="form-group">
        <label for="loginEmail">Correo:</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button id="loginButton">Iniciar Sesión</button>
      <div id="loginMessage" class="message"></div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="tab-content" id="register">
    <div class="form-container">
      <div class="form-group">
        <label for="registerUsername">Nombre de Usuario:</label>
        <input type="text" id="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Correo:</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Contraseña:</label>
        <input type="password" id="registerPassword" required>
      </div>
      <button id="registerButton">Registrarse</button>
      <div id="registerMessage" class="message"></div>
    </div>
  </div>

  <!-- Verify Form -->
  <div class="tab-content" id="verify">
    <div class="form-container">
      <div class="form-group">
        <label for="verifyEmail">Correo:</label>
        <input type="email" id="verifyEmail" required>
      </div>
      <div class="form-group">
        <label for="verifyCode">Código de Verificación:</label>
        <input type="text" id="verifyCode" required>
      </div>
      <button id="verifyButton">Verificar Cuenta</button>
      <button id="resendButton">Reenviar Código</button>
      <div id="verifyMessage" class="message"></div>
    </div>
  </div>

  <!-- Profile -->
  <div class="tab-content" id="profile">
    <h2>Perfil de Usuario</h2>
    <div id="userData" class="user-data">
      <p>Inicia sesión para ver tu perfil.</p>
    </div>
    <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
  </div>

  <!-- Users List -->
  <div class="tab-content" id="users">
    <h2>Lista de Usuarios</h2>
    <div id="allUsers" class="all-users">
      <p>Inicia sesión para ver la lista de usuarios.</p>
    </div>
  </div>
</div>

<script>
  // Configuración de la API
  const API_URL = 'https://spring-security-jwt-login-email.onrender.com'; // Actualiza con la URL de tu backend en Render

  // Elementos del DOM
  const navTabs = document.querySelectorAll('.nav-tab');
  const tabContents = document.querySelectorAll('.tab-content');

  // Variables globales
  let authToken = localStorage.getItem('authToken');

  // Cambio de pestañas
  navTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabId = tab.getAttribute('data-tab');

      // Actualiza clases activas en pestañas
      navTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      // Actualiza contenido activo
      tabContents.forEach(content => {
        content.classList.remove('active');
        if (content.id === tabId) {
          content.classList.add('active');
        }
      });

      // Si selecciona perfil o usuarios y está autenticado, cargar datos
      if (tabId === 'profile' && authToken) {
        loadUserProfile();
      } else if (tabId === 'users' && authToken) {
        loadAllUsers();
      }
    });
  });

  // Login
  document.getElementById('loginButton').addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const messageElement = document.getElementById('loginMessage');

    if (!email || !password) {
      showMessage(messageElement, 'Por favor completa todos los campos', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_URL}/auth/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        authToken = data.token;
        localStorage.setItem('authToken', authToken);
        showMessage(messageElement, 'Inicio de sesión exitoso', 'success');

        // Cambiar a la pestaña de perfil
        document.querySelector('[data-tab="profile"]').click();
      } else {
        showMessage(messageElement, data.message || 'Error al iniciar sesión', 'error');
      }
    } catch (error) {
      showMessage(messageElement, 'Error de conexión con el servidor', 'error');
      console.error('Error:', error);
    }
  });

  // Register
  document.getElementById('registerButton').addEventListener('click', async () => {
    const username = document.getElementById('registerUsername').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const messageElement = document.getElementById('registerMessage');

    if (!username || !email || !password) {
      showMessage(messageElement, 'Por favor completa todos los campos', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_URL}/auth/signup`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        showMessage(messageElement, 'Registro exitoso. Por favor verifica tu cuenta con el código enviado a tu correo.', 'success');

        // Cambiar a la pestaña de verificación
        document.querySelector('[data-tab="verify"]').click();
        document.getElementById('verifyEmail').value = email;
      } else {
        showMessage(messageElement, data.message || 'Error al registrarse', 'error');
      }
    } catch (error) {
      showMessage(messageElement, 'Error de conexión con el servidor', 'error');
      console.error('Error:', error);
    }
  });

  // Verify
  document.getElementById('verifyButton').addEventListener('click', async () => {
    const email = document.getElementById('verifyEmail').value;
    const verificationCode = document.getElementById('verifyCode').value;
    const messageElement = document.getElementById('verifyMessage');

    if (!email || !verificationCode) {
      showMessage(messageElement, 'Por favor completa todos los campos', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_URL}/auth/verify`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, verificationCode })
      });

      if (response.ok) {
        showMessage(messageElement, 'Cuenta verificada exitosamente. Ahora puedes iniciar sesión.', 'success');

        // Cambiar a la pestaña de login
        document.querySelector('[data-tab="login"]').click();
        document.getElementById('loginEmail').value = email;
      } else {
        const data = await response.text();
        showMessage(messageElement, data || 'Error al verificar la cuenta', 'error');
      }
    } catch (error) {
      showMessage(messageElement, 'Error de conexión con el servidor', 'error');
      console.error('Error:', error);
    }
  });

  // Resend verification code
  document.getElementById('resendButton').addEventListener('click', async () => {
    const email = document.getElementById('verifyEmail').value;
    const messageElement = document.getElementById('verifyMessage');

    if (!email) {
      showMessage(messageElement, 'Por favor ingresa tu correo', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_URL}/auth/resend?email=${email}`, {
        method: 'POST'
      });

      if (response.ok) {
        showMessage(messageElement, 'Código de verificación reenviado a tu correo', 'success');
      } else {
        const data = await response.text();
        showMessage(messageElement, data || 'Error al reenviar el código', 'error');
      }
    } catch (error) {
      showMessage(messageElement, 'Error de conexión con el servidor', 'error');
      console.error('Error:', error);
    }
  });

  // Logout
  document.getElementById('logoutButton').addEventListener('click', () => {
    authToken = null;
    localStorage.removeItem('authToken');
    document.getElementById('userData').innerHTML = '<p>Inicia sesión para ver tu perfil.</p>';
    document.getElementById('allUsers').innerHTML = '<p>Inicia sesión para ver la lista de usuarios.</p>';

    // Cambiar a la pestaña de login
    document.querySelector('[data-tab="login"]').click();
  });

  // Cargar perfil de usuario
  async function loadUserProfile() {
    if (!authToken) return;

    try {
      const response = await fetch(`${API_URL}/users/me`, {
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      });

      if (response.ok) {
        const user = await response.json();
        document.getElementById('userData').innerHTML = `
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Nombre de Usuario:</strong> ${user.username}</p>
                        <p><strong>Correo:</strong> ${user.email}</p>
                    `;
      } else if (response.status === 401) {
        // Token expirado
        authToken = null;
        localStorage.removeItem('authToken');
        document.querySelector('[data-tab="login"]').click();
      }
    } catch (error) {
      console.error('Error al cargar perfil:', error);
    }
  }

  // Cargar todos los usuarios
  async function loadAllUsers() {
    if (!authToken) return;

    try {
      const response = await fetch(`${API_URL}/users/`, {
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      });

      if (response.ok) {
        const users = await response.json();
        const usersElement = document.getElementById('allUsers');

        if (users.length === 0) {
          usersElement.innerHTML = '<p>No hay usuarios registrados.</p>';
          return;
        }

        let html = '';
        users.forEach(user => {
          html += `
                            <div class="user-card">
                                <p><strong>ID:</strong> ${user.id}</p>
                                <p><strong>Usuario:</strong> ${user.username}</p>
                                <p><strong>Correo:</strong> ${user.email}</p>
                            </div>
                        `;
        });

        usersElement.innerHTML = html;
      } else if (response.status === 401) {
        // Token expirado
        authToken = null;
        localStorage.removeItem('authToken');
        document.querySelector('[data-tab="login"]').click();
      }
    } catch (error) {
      console.error('Error al cargar usuarios:', error);
    }
  }

  // Función para mostrar mensajes
  function showMessage(element, message, type) {
    element.textContent = message;
    element.className = `message ${type}`;

    // Auto limpiar después de 5 segundos
    setTimeout(() => {
      element.textContent = '';
      element.className = 'message';
    }, 5000);
  }

  // Comprobar si hay token guardado e inicializar la interfaz
  if (authToken) {
    // Cambiar a la pestaña de perfil si hay token
    document.querySelector('[data-tab="profile"]').click();
  }
</script>
</body>
</html>
