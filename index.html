<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Mi Aplicación</h1>

  <div class="nav-tabs">
    <button class="nav-tab active" data-tab="login">Iniciar Sesión</button>
    <button class="nav-tab" data-tab="register">Registrarse</button>
    <button class="nav-tab" data-tab="verify">Verificar Cuenta</button>
    <button class="nav-tab" data-tab="profile">Perfil</button>
    <button class="nav-tab" data-tab="users">Usuarios</button>
  </div>

  <!-- Login Form -->
  <div class="tab-content active" id="login">
    <div class="form-container">
      <div class="form-group">
        <label for="loginEmail">Correo:</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button id="loginButton">Iniciar Sesión</button>
      <div id="loginMessage" class="message"></div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="tab-content" id="register">
    <div class="form-container">
      <div class="form-group">
        <label for="registerUsername">Nombre de Usuario:</label>
        <input type="text" id="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Correo:</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Contraseña:</label>
        <input type="password" id="registerPassword" required>
      </div>
      <button id="registerButton">Registrarse</button>
      <div id="registerMessage" class="message"></div>
    </div>
  </div>

  <!-- Verify Form -->
  <div class="tab-content" id="verify">
    <div class="form-container">
      <div class="form-group">
        <label for="verifyEmail">Correo:</label>
        <input type="email" id="verifyEmail" required>
      </div>
      <div class="form-group">
        <label for="verifyCode">Código de Verificación:</label>
        <input type="text" id="verifyCode" required>
      </div>
      <button id="verifyButton">Verificar Cuenta</button>
      <button id="resendButton">Reenviar Código</button>
      <div id="verifyMessage" class="message"></div>
    </div>
  </div>

  <!-- Profile -->
  <div class="tab-content" id="profile">
    <h2>Perfil de Usuario</h2>
    <div id="userData" class="user-data">
      <p>Inicia sesión para ver tu perfil.</p>
    </div>
    <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
  </div>

  <!-- Users List -->
  <div class="tab-content" id="users">
    <h2>Lista de Usuarios</h2>
    <div id="allUsers" class="all-users">
      <p>Inicia sesión para ver la lista de usuarios.</p>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
